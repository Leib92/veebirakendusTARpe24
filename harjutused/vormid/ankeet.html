<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Vormid ja nupud HTML keeles</title>
    <link rel="stylesheet" href="vormStyle.css">
    <script src="lugemineScript.js"></script>
</head>
<body>
<h1>IT-erialane küsimustik</h1>
<form name="ankeet">
    <!-- lühiteksti väli -->
    <label for="nimi">Sisesta oma nimi:</label>
    <input type="text" name="nimi" id="nimi" oninput="tervitus()">

    <div id="vastus"></div>
    <br><br>

    <!-- ripploend -rippmenüü -->
    <label for="eriala">Mis eriala sa oled valinud?</label>
    <select name="eriala" id="eriala">
        <option value="">Vali...</option>
        <option value="tarkvaraarendaja">Tarkvaraarendaja</option>
        <option value="IT spetsialist">IT spetsialist</option>
        <option value="rätsep">Rätsep</option>
    </select>
    <br><br>

    <!-- numbriväli -->
    <label for="aastat">Mitu aastat sa plaanid õppida IT erialat?</label>
    <input type="number" name="aastat" id="aastat" min="0" max="6" oninput="tervitus()">
    <br><br>

    <fieldset>
        <legend>Mis programeerimise keeled sa õpid?</legend>
        <!-- valikud-checkbox-mitu valiku mitmest -->
        <label for="C++">C++</label>
        <input type="checkbox" name="programeerimine" id="C++">
        <br>
        <label for="Java">Java</label>
        <input type="checkbox" name="programeerimine" id="Java">
        <br>
        <label for="C#">C#</label>
        <input type="checkbox" name="programeerimine" id="C#">
    </fieldset>
    <br><br>

    <!-- radionupp- üpks valik mitmest -->
    <fieldset>
        <legend>Millises keeles sa kirjutad HTML / CSS käsud</legend>
        <input type="radio" name="keel" id="eesti">
        <label for="eesti">Eesti</label>
        <br>
        <input type="radio" name="keel" id="inglise">
        <label for="inglise">Inglise</label>
        <br>
        <input type="radio" name="keel" id="poola">
        <label for="poola">Poola</label>
        <br>
        <input type="radio" name="keel" id="koik">
        <label for="koik">Kõik keeled sobivad</label>
    </fieldset>
    <br><br>

    <!-- textarea -->
    <label for="info">Kirjuta mida tead IT erialast!</label>
    <br>
    <textarea name="info" id="info" cols="30" rows="5">
        vähemalt 20 sõnu
    </textarea>
    <br><br>

    <!-- 20 mins -->
    <label for="rahuolu">Kui palju sul meeldib programeerida (0-10)?</label>
    <br>
    <input type="range" id="rahuolu" name="rahuolu" min="0" max="10">
    <br><br>

    <label for="nadal">Vali praegune nädal</label>
    <input type="week" id="nadal" name="nadal">
    <br><br>

    <label for="sunnipaev">Sünnipäev (kuu ja aasta)</label>
    <input type="month" id="sunnipaev" name="sunnipaev">
    <br><br>

    <label for="telefon">Lisa kontakt number (3-4-4)</label>
    <input type="tel" id="telefon" name="telefon" placeholder="372-6661-6336" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
    <br><br>

    <label for="fail">Lisa dokumenti fail</label>
    <input type="file" id="fail" name="fail">
    <br><br>

    <label for="lemmik">Mis on su lemmik värv?</label>
    <input type="color" id="lemmik" name="lemmik">
    <br><br>

    <label for="koduleht">Lisa enda tehtud kodulehe</label>
    <input type="url" id="koduleht" name="koduleht">
    <br><br>

    <!-- salvestamise/loobumise nupud -->
    <label type="reset" value="loobu" id="loobu"></label>
    <label type="button" value="salvesta" id="salvesta"></label>
    <br>

    <!-- html5 nupud -->
    <button type="submit">
        Sisesta
    </button>
    <button type="reset">
        <img src="https://t3.ftcdn.net/jpg/14/06/49/28/240_F_1406492806_HplPLfW6ZNri7YVyPMsYuauI2PCyfP4q.jpg">
    </button>
    <br><br>
</form>
</body>
</html>
