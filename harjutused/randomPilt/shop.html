<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="shopScript.js"></script>
    <link rel="stylesheet" href="shopStyle.css">
</head>
<body onload="juhuslikPilt()">
<h1>Juhuslik pilt images-kaustast</h1>
<input type="button" value="Random pilt" onclick="juhuslikPilt()">
<br>
<img src="" alt="" id="randomPilt" width="500">
<br><br>

<h2>Piltmõistatus. Vali mida sa näed pildil</h2>
<input type="radio" name="valik" id="v0" value="images/orange.jpg" onchange="piltMyVastus()">
<label for="v0">orange</label>
<br>
<input type="radio" name="valik" id="v1" value="images/black.jpg" onchange="piltMyVastus()">
<label for="v1">black</label>
<br>
<input type="radio" name="valik" id="v2" value="images/white.jpg" onchange="piltMyVastus()">
<label for="v2">white</label>
<br>
<input type="radio" name="valik" id="v3" value="images/grey.jpg" onchange="piltMyVastus()">
<label for="v3">grey</label>
<br><br>
<div id="vastus"></div>
<br><br>

<h2>Mitu pilti soovid osta?</h2>
<input type="number" id="tk" min="1" max="100" step="1" value="1" onchange="arvutaPiltHind()">
<input type="button" id="solution" value="Calculate" onchange="arvutaPiltHind()">
<label for="tk">Vali kogus</label>
<br>
<div id="vastus2"></div>

</body>
</html>
