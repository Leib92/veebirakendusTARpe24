<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>ülesanne 3</title>
    <link rel="stylesheet" href="vormStyle.css">
    <script src="lugemineScript.js"></script>
</head>
<body>
<h2>ÕPILASE REGISTREERIMISVORM</h2>
<form name="register">
    <fieldset>
        <legend>Isikuandmed</legend>
        <br>

        <label for="eesnimi">Eesnimi</label>
        <br>
        <input type="text" name="eesnimi" id="eesnimi" maxlength="30" placeholder="Mario" required>
        <br><br>

        <label for="perenimi">Eesnimi</label>
        <br>
        <input type="text" name="perenimi" id="perenimi" maxlength="30" placeholder="Metshein" required>
        <br><br>

        <label for="sunnipaev">Eesnimi</label>
        <br>
        <input type="date" name="sunnipaev" id="sunnipaev" min="1950-01-01" max="2025-12-31" placeholder="1980-01-01" required>
        <br><br>

        <legend>Sugu</legend>
        <input type="radio" name="sugu" id="naine" value="Naine">
        <label for="naine">Naine</label>
        <input type="radio" name="sugu" id="mees" value="Mees">
        <label for="mees">Mees</label>
        <input type="radio" name="sugu" id="muu" value="Muu">
        <label for="muu">Muu</label>
        <br><br>
    </fieldset>
    <fieldset>
        <legend>Kontakt</legend>
        <br>

        <label for="ePost">E-post</label>
        <br>
        <input type="email" name="ePost" id="ePost" maxlength="100" placeholder="nimi@kool.ee" required>
        <br><br>

        <label for="telefon">Telefon</label>
        <br>
        <input type="tel" name="telefon" id="telefon" pattern="^\+372\s?\d{7,8}$" placeholder="+372 51234567" required>
        <br><br>

        <label for="aadress">Aadress</label>
        <br>
        <textarea name="aadress" id="aadress" cols="30" rows="5" placeholder="Tänav, maja, korter"></textarea>
        <br><br>

        <label for="linn">Linn / asula</label>
        <br>
        <input type="text" name="linn" id="linn" maxlength="30" placeholder="Tallinn" required>
        <br><br>

        <label for="posti">Telefon</label>
        <br>
        <input type="tel" name="posti" id="posti" pattern="^\d{5}$" maxlength="5" placeholder="10111">
        <br><br>

    </fieldset>
    <fieldset>
        <legend>Muu info</legend>
        <br>

        <legend>Huvialad</legend>
        <input type="radio" name="huvialad" id="joon" value="Joonistamine">
        <label for="joon">Joonistamine</label>
        <input type="radio" name="huvialad" id="laul" value="Laulmine">
        <label for="laul">Laulmine</label>
        <input type="radio" name="huvialad" id="tants" value="Tantsimine">
        <label for="tants">Tantsimine</label>
        <br><br>
    </fieldset>
    <fieldset>
        <legend>Nõustumine</legend>
    </fieldset>
</form>
</body>
</html>
