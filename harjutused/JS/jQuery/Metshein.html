<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Muusika K체sitltus</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"
            integrity="sha256-AlTido85uXPlSyyaZNsjJXeCs07eSv3r43kyCVc8ChI="
            crossorigin="anonymous">
    </script>
    <script type="text/javascript">
        $(function(){
            $('.viga').hide();
            $('.submit').click(function(event){
                var data=$('.infokast').val();
                var len=data.length;
                var char;

                for(var i=0;i<len;i++){
                    char=data.charAt(i).charCodeAt(0);
                    if(char < 48 || char > 57){
                        $('.viga').show();
                        event.preventDefault();
                        break;
                    } else  {
                        $('.viga').hide();
                    }
                }
            });
        });
    </script>

    <style type="text/css">
        .silt{float:left; width:120px;}
        .infokast{width:200px;}
        .viga{color:#F00; padding-left:10px;}
        .submit{margin-left:125px; margin-top:10px;}
    </style>
</head>
<body>
<h3>Vormi valideerimine</h3>
<form id="form1" method="post" action="">
    <div>
        <span class="silt">Kasutaja ID</span>
        <input type="text" name="kasutajaid" class="infokast" />
        <span class="viga">Seda v채lja ei tohi j채tta t체hjaks</span>
    </div>
    <input type="submit" class="submit" value="Saada" />
</form>
</body>
</html>
