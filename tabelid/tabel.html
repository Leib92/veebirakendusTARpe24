<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Tabelid HTML/CSS kujundusega</title>
    <link rel="stylesheet" href="tabelStyle.css">
</head>
<body>
<h1>Tabelid</h1>

<table id="lihtne">
    <caption>Lihtne värvitud Tabel</caption>
    <!-- 1. rida -->
    <tr>
        <td>A</td>
        <td>B</td>
    </tr>
    <!-- 2. rida -->
    <tr>
        <td>C</td>
        <td>D</td>
    </tr>
</table>

<table id="keeruline1">
    <caption>Keeruline Tabel 1</caption>
    <!-- 1. rida -->
    <tr>
        <!-- rowspan ühendab 2 ridu -->
        <td rowspan="2">A</td>
        <td>B</td>
    </tr>
    <!-- 2. rida -->
    <tr>
        <td>C</td>
    </tr>
</table>

<table id="keeruline2">
    <caption>Keeruline Tabel 2</caption>
    <!-- 1. rida -->
    <tr>
        <!-- rowspan ühendab 2 ridu -->
        <td >A</td>
        <td>B</td>
    </tr>
    <!-- 2. rida -->
    <tr>
        <td colspan="2">C</td>
    </tr>
</table>

<table id="chaos">
    <caption>Kohustuslik Tabel</caption>
    <!-- 1. rida -->
    <tr>
        <!-- rowspan ühendab 2 ridu -->
        <td>A</td>
        <td colspan="3">B</td>
    </tr>
    <!-- 2. rida -->
    <tr>
        <td colspan="2">C</td>
        <td rowspan="3">D</td>
        <td rowspan="3">E</td>
    </tr>
    <!-- 3. rida -->
    <tr>
        <td>F</td>
        <td>G</td>
    </tr>
    <!-- 4. rida -->
    <tr>
        <td colspan="2">I</td>
    </tr>
</table>

<table id="spiral">
    <caption>Spiraal Tabel</caption>
    <!-- 1. rida -->
    <tr>
        <!-- rowspan ühendab 2 ridu -->
        <td colspan="6">A</td>
    </tr>
    <!-- 2. rida -->
    <tr>
        <td rowspan="4">B</td>
        <td colspan="4">C</td>
        <td rowspan="5">D</td>
    </tr>
    <!-- 3. rida -->
    <tr>
        <td rowspan="2">F</td>
        <td colspan="2">G</td>
        <td rowspan="3">I</td>
    </tr>
    <!-- 4. rida -->
    <tr>
        <td>J</td>
        <td>K</td>
    </tr>
    <!-- 5. rida -->
    <tr>
        <td colspan="3">L</td>
    </tr>
    <!-- 6. rida -->
    <tr>
        <td colspan="5">M</td>
    </tr>
</table>

</body>
</html>
